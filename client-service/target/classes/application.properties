quarkus.application.name=client-service
quarkus.profile=dev

quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:dev;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.smallrye-opentelemetry.enabled=true
quarkus.metrics.enabled=true

# API key (dev empty => bypass)
app.security.api-key=TEST_API_KEY
